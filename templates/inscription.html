{% extends "base.html" %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <meta name="description" content="">
   <meta name="author" content="">
</head>
{% block content %}

<body class="body">
   <section>
      <!-- Page Content -->
      <div class="container">
         <div class="col-md-5">
            <div class="myform form ">
               <div class="logo mb-3">
                  <div class="col-md-12 text-center">
                     <img src="{% static 'images/logo.ico'%}" alt="">
                     <h1>Inscription</h1>
                  </div>
               </div>
               <form action="inscription" method="POST" name="inscription">
                  {% csrf_token %}
                  <div class="form-group">
                     <label for="exampleInputEmail1">ADDRESSE EMAIL </label>
                     <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Address email"  value ="">
                  </div>
                  <div class="form-group">
                     <label for="exampleInputText">NOM D'UTILISATEUR </label>
                     <input type="text" name="username" class="form-control" id="username"
                        aria-describedby="nomutilisateur" placeholder="Nom d'utilisateur"  value ="">
                  </div>
                  <div class="form-group">
                     <label for="exampleInputPassword">MOT DE PASSE</label>
                     <input type="password" name="password1" id="password1" class="form-control"
                        aria-describedby="emailHelp" placeholder="Mot de passe"  value ="">
                  </div>
                  <div class="form-group">
                     <label for="exampleInputEmail1">RÉPÉTER LE MOT DE PASSE</label>
                     <input type="password" name="password2" id="password2" class="form-control"
                        aria-describedby="emailHelp" placeholder="Répéter le mot de passe"  value ="">
                  </div>
                  <div class=" text-center ">
                     <button type="submit" class=" btn btn-block connexion btn-primary ">Inscription</button>
                  </div>
                  <div class="form-group">
                     <p class="text-center">Vous avez déjà un compte ?<a href="{% url 'connexion' %}"
                           id="signup"> Connectez-vous ici.</a>
                     </p>
                  </div>
               </form>

            </div>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger" role="alert" style="text-align: center;" > {{message}}  </div>
            {% endfor %}
            {% endif %}
         </div>
      </div>
      <!-- /.container -->
   </section>
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->


</body>

{% endblock %}

</html>
